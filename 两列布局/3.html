<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三</title>
    <style>
        .parent {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .left,
        .right {
            height: 300px;

            display: table-cell;
        }
        .left {
            width: 300px;
            background: #c9394a;
        }
        .right {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">左：定宽</div>
        <div class="right">右：自适应</div>
    </div>
    <script>
        /*
          第三种解决方案优点和缺点
           优点： 浏览器兼容比较好
           缺点： 将所有元素的display 属性设置为table相关值，会受到相关的制约
        */
    </script>
</body>
</html>
