<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二</title>
    <style>
        #parent {
            width: 200px;
            height: 600px;
            background: #ccc;

            position: relative;
        }
        #child {
            width: 200px;
            height: 200px;
            background: #c9394a;

            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">垂直居中</div>
    </div>
    <script>
        /*
          第二种解决方案的优点和缺点
          优点： 无论父级元素是否脱离文档流，都不影响子级元素垂直居中的效果
          缺点： transform 属性是css3 新增属性，浏览器支持情况不太好
        */
    </script>
</body>
</html>
