<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本</title>
    <style>
        #parent {
            width: 600px;
            height: 600px;
            background: #ccc;

            position: relative;
        }
        #child {
            width: 200px;
            height: 200px;
            background: #c9394a;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">垂直居中</div>
    </div>
    <script>
        /*
            缺点： css3 兼容性不太好
        */
    </script>
</body>
</html>
